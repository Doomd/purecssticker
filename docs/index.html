<head>
    <title>Pure CSS Ticker</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="css.css"> -->
    <style type="text/css">
        @keyframes ticker-kf {
            0% {
                transform: translate3d(0, 0, 0);
            }
            /*
            How to calculate the first negative integer value:
            For each image below, you need add -9. If there are 12 image tags, 12 * -9 = -108rem
            */
            100% {
                transform: translate3d(-108rem, 0, 0);
            }
        }

        .img-ticker {
            animation: ticker-kf 36s linear infinite;
        }
    </style>
</head>
